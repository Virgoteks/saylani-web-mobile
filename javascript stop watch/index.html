<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="intro">
        <h2>Hafiz Syed Ahsan Hussain</h2>
    </div>


    <div class="head">
        <h2>STOP WATCH</h2>
    </div>

    
    <div class="num">
        <h1 id="min">0</h1>
        <h1 id="sec">0</h1>
        <h1 id="msec">0</h1>
    </div>
    <div class="btn">
        <button class="button" id="start" onclick="start()">START</button>
        <button class="button" onclick="stop()">STOP</button>
        <button class="button" onclick="reset()">RESET</button>
    </div>


    


</body>

</html>
